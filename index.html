<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobayas</title>
    
    <style>
        /* Aquí deberás colocar la ruta a tu archivo de fuente.
           Asegúrate de que el archivo 'Cobayas-Regular.woff2' exista. */
        @font-face {
            font-family: 'Cobayas';
            src: url('Cobayas-Regular.woff2') format('woff2'),
                 url('Cobayas-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* Estilos generales para centrar todo */
        body {
            margin: 0;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            display: flex;
            justify-content: center; /* Centrado horizontal */
            align-items: center; /* Centrado vertical */
            /* Fondo negro sólido */
            background-color: #000000;
            font-family: 'Cobayas', cursive;
            overflow: hidden;
        }

        /* Estilos del Botón Gigante */
        .boton-cobaya {
            display: inline-block;
            text-decoration: none; /* Quitar subrayado del enlace */
            font-size: 8rem; /* Tamaño de letra gigante */
            color: #FFFDD0; /* Color crema para la palabra */
            background-color: transparent; /* Fondo transparente para el botón */
            padding: 0; /* Sin relleno */
            border-radius: 0; /* Sin bordes redondos */
            border: none; /* Sin borde */
            box-shadow: none; /* Sin sombra */
            transition: all 0.3s ease-in-out; /* Suavizar animación */
            text-align: center;
        }

        /* EFECTOS INTERACTIVOS (HOVER Y CLICK) */
        
        /* Cuando pasas el mouse por encima: Expansión y contracción suave */
        .boton-cobaya:hover {
            transform: scale(1.1); /* Se expande al 110% */
            cursor: pointer;
        }

        /* Ajuste para celulares */
        @media (max-width: 600px) {
            .boton-cobaya {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>

    <a href="inicio.html" class="boton-cobaya">
        Cobayas
    </a>

</body>
</html>
